<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="page/index.css" />
    <script src="scripts/TodoList.js" defer></script>
    <script src="scripts/TodoListCounter.js" defer></script>
    <script src="scripts/CounterUpdate.js" defer></script>
    <script src="scripts/TodoListForm.js" defer></script>
    <script src="scripts/TodoListItem.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="common">
    <div class="page">
      <section class="todolist"></section>
    </div>

    <template id="todolist-template" stile="display: none">
      <section class="todolist">
        <h1 class="todolist__title">Todo List</h1>
      </section>
    </template>

    <template id="todolist-form-template" stile="display: none">
      <form class="todolist-form">
        <input
          type="text"
          class="todolist-form__input"
          maxlength="20"
          required
        />
        <button type="submit" class="todolist-form__submit">Save</button>
      </form>
    </template>

    <template id="todolist-counter-template" stile="display: none">
      <form class="todolist-counter">
        <fieldset class="todolist-counter__fildset">
          <button class="todolist-counter__button todolist-counter__all">Show all</button>
          <input class="todolist-counter__input todolist-counter__all-count" value="0" disabled></input>
        </fieldset>
          
        <fieldset class="todolist-counter__fildset">
          <button class="todolist-counter__button todolist-counter__completed">Show completed</button>
          <input class="todolist-counter__input todolist-counter__completed-count" value="0" disabled></input>
        </fieldset>
          
        <fieldset class="todolist-counter__fildset">
          <button class="todolist-counter__button todolist-counter__not-completed">
            Show not completed
          </button>
          <input class="todolist-counter__input todolist-counter__not-completed-count" value="0" disabled></input>
        </fieldset>
          
        
      </form>
    </template>

    <template id="todolist-item-template" stile="display: none">
      <article class="todolist-item todolist-item_active">
        <span class="todolist-item__text"></span>
        <button class="todolist-item__toggle"></button>
        <button class="todolist-item__del"></button>
      </article>
    </template>
  </body>
</html>
